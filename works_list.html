    <script>
        //主程式
        var workData = [];
        $(function () {
            //確認uid是否存在以及是否合法
            if (getCookie("uid01") != "") {
                var dataJSON = {};
                dataJSON["uid01"] = getCookie("uid01");
                //console.log(JSON.stringify(dataJSON));

                $.ajax({
                    type: "POST",
                    url: "API/member-checkUid-api.php",
                    data: JSON.stringify(dataJSON),
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-member-checkUid-api.php");
                    }
                });
            } else {
                Swal.fire({
                    title: ("請先登入或註冊會員"),
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    denyButtonText: `Don't save`
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "home.html";
                    }
                });
            }

            //監聽登出按鈕
            $("#logout_btn").click(function () {
                setCookie("uid01", "", 7);
                location.href = "home.html";
            });

            // ==============監聽modal新增作品=================================================================================================
            //監聽新增作品名
            $("#r_workName").bind("input propertychange", function () {
                if ($(this).val() != "") {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_wname = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid")
                    insert_wname = false;
                }
            });
            //監聽新增作品類型
            $("#r_workType").bind("input propertychange", function () {
                if ($(this).val() != "") {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_type = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid")
                    insert_type = false;
                }
            });
            //監聽新增作品備註
            $("#r_workRemark").bind("input propertychange", function () {
                if ($(this).val() != "") {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    insert_remark = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid")
                    insert_remark = false;
                }
            });

            //監聽新增作品圖片上傳
            $("#file").change(function () {
                //清空預覽圖
                $("#prevImg").empty();
                //判斷上傳的圖檔數量
                if (file.files.length > 0 && file.files.length < 6) {
                    //for迴圈判斷上傳的檔案類型 & 顯示預覽圖
                    for (var i = 0; i < file.files.length; i++) {
                        if (file.files[i].type == "image/png" || file.files[i].type == "image/jpeg") {
                            imgSrc = URL.createObjectURL(file.files[i]);
                            imgHTML = '<img src="' + imgSrc + '" alt="" class="w-25 mt-3 img-fluid" style="width: 100px;">';
                            $("#prevImg").append(imgHTML);
                            insert_photo = true;
                        } else {
                            Swal.fire("第" + (i + 1) + "個檔案不符合格式 png jpeg");
                            insert_photo = false;
                        }
                    }
                } else if (file.files.length == 0) {
                    Swal.fire("請至少選擇1張圖片");
                    insert_photo = false;
                } else {
                    Swal.fire("最多5張圖片");
                    insert_photo = false;
                }
            });

            //監聽確認新增按鈕
            $("#insert_btn").click(function () {
                if (insert_photo && insert_wname && insert_type && insert_remark) {
                    var formData = new FormData();
                    formData.append('workName', $("#r_workName").val());
                    formData.append('type', $("#r_workType").val());
                    formData.append('remark', $("#r_workRemark").val());
                    for (var i = 0; i < file.files['length']; i++) {
                        formFile = file.files[i];
                        formData.append('file[]', formFile);
                    }

                    $.ajax({
                        type: "POST",
                        url: "API/insert-work-API.php",
                        dataType: "json",
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: showdata_insert,
                        error: function () {
                            alert("error-insert-work-API.php");
                        }
                    });
                } else {
                    Swal.fire("欄位有誤請修正");
                }
            });
        });

        //副程式===============================================================================================================================================
        //取得作品資料
        function showdata_work_read(data) {
            $("#work_list").empty();
            data.data.forEach(function (item) {
                workData.push(item);
                var listHTML = '<div class="col-md-4 mt-3"><div class="card" data-bs-toggle="modal" data-bs-target="#work_details" id="' + item.ID + '"onclick="ReadPhoto(id)"><img src="uploads/' + item.Photo1 + '" alt="" class="card-img-top"><div class="card-body text-center"><div class="h3">' + item.WorkName + '</div></div></div></div>';
                $("#work_list").append(listHTML);
            });


            // $("#exampleModalLabel").html(id);
            // $("#main_photo").empty();
        }

        //顯示作品資訊
        function ReadPhoto(id) {
            $("#work_photo_list").empty();
            $("#work_dis").empty();
            workData.forEach(function (item) {
                if (item.ID == id) {
                    var photoName = [item.Photo1, item.Photo2, item.Photo3, item.Photo4, item.Photo5];
                    var imgUrl = "uploads/" + item.Photo1;
                    $("#exampleModalLabel").html(item.WorkName);
                    $("#show_photo").css({ "background-image": "url(" + imgUrl + ")" });
                    var photoHTML;
                    for (var i = 0; i < photoName.length; i++) {
                        if (photoName[i] != "") {
                            imgUrl = "uploads/" + photoName[i];
                            photoHTML = '<li><div onclick="ChangPhoto(\'' + photoName[i] + '\')" class="box bg-cover border-end border-2 border-dark" style="background-image: url(' + imgUrl + '); height: 200px; width: 200px;"></div></li>';
                            $("#work_photo_list").append(photoHTML);
                        }
                    }
                    var disHTML = '<div class="h3">' + item.Type + '</div><div class="h6 mb-3">' + item.Remark + '</div>';
                    $("#work_dis").append(disHTML);
                }
            });
        }

        //更換主圖圖片
        function ChangPhoto(photo_file) {
            var imgUrl = "uploads/" + photo_file;
            $("#show_photo").css({ "background-image": "url(" + imgUrl + ")" });
        }

        //檢查uid01判斷是否已經登入
        function showdata_check_uid(data) {
            console.log(data);
            if (data.state) {
                if (data.data.Active == "1") {
                    //串接API取得所有作品資料
                    $.ajax({
                        type: "GET",
                        url: "API/read-workList-API.php",
                        dataType: "json",
                        success: showdata_work_read,
                        error: function () {
                            alert("error-work-Read.php");
                        }
                    });
                    //登入後將loginModal 畫面隱藏(關閉) 並隱藏登入 註冊 按鈕 顯示 登出按鈕 以及登入者帳號
                    $("#login_ok").removeClass("d-none");
                    $("#login_username").html(data.data.Username);
                    $("#login_btn").addClass("d-none");
                    $("#register_btn").addClass("d-none");


                    if (data.data.Level == "100") {
                        $(".lv-100").removeClass("disabled");
                    } else if (data.data.Level == "200") {
                        $(".lv-100").removeClass("disabled");
                        $(".lv-200").removeClass("disabled");
                    } else if (data.data.Level == "900") {
                        $(".lv-100").removeClass("disabled");
                        $(".lv-200").removeClass("disabled");
                        $(".lv-900").removeClass("d-none");
                    }

                } else {
                    Swal.fire("帳號已停權，請聯絡管理人員。");
                    //登入後將loginModal 畫面隱藏(關閉) 並隱藏登入 註冊 按鈕 顯示 登出按鈕 以及登入者帳號
                    $("#login_ok").removeClass("d-none");
                    $("#login_username").html(data.data.Username);
                    $("#login_btn").addClass("d-none");
                    $("#register_btn").addClass("d-none");
                }
            }
        }

        //w3c school 設定 cookie 的值與取得 cookie 的值****************************************
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function showdata_insert(data) {
            console.log(data);
            if (data.state) {
                Swal.fire({
                    title: data.message,
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    denyButtonText: `取消`
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "work-list-table.html";
                    }
                });
            } else {
                Swal.fire(data.message);
            }
        }
